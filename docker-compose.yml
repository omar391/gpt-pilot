version: '3'
services:
    gpt-pilot:
        environment:
            #OPENAI or AZURE
            - ENDPOINT=OPENAI
            - OPENAI_API_KEY=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
            # - AZURE_API_KEY=
            # - AZURE_ENDPOINT=
            #In case of Azure endpoint, change this to your deployed model name
            - MODEL_NAME=gpt-4
            - MAX_TOKENS=8192
            - DATABASE_TYPE=postgres
            - DB_NAME=pilot
            - DB_HOST=postgres
            - DB_PORT=5432
            - DB_USER=pilot
            - DB_PASSWORD=pilot
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "7681:7681"
            - "3000:3000"
            - "8081:8081"
            - "8080:8080"
        depends_on:
            postgres:
                condition: service_healthy
        volumes:
            - ./workspace:/usr/src/app/workspace:rw

    postgres:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: pilot
            POSTGRES_PASSWORD: pilot
            POSTGRES_DB: pilot
        ports:
            - "5432:5432"
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U pilot" ]
            interval: 30s
            timeout: 10s
            retries: 3
        volumes:
            - gpt_pilot_pg_data:/var/lib/postgresql/data

volumes:
    gpt_pilot_pg_data:
